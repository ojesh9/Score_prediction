<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/isp.png">
    <title>IPL Score Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Welcome to IPL Score Predictions</h2>
    <p>This ML model predicts the final IPL score based on match progress.</p>

    <div class="form">
        <form action="/predict" method="post">

            <label>Batting Team:</label><br>
            <select name="bat_team" required>
                <option value="">-- Select Batting Team --</option>
                <option>Chennai Super Kings</option>
                <option>Mumbai Indians</option>
                <option>Royal Challengers Bangalore</option>
                <option>Kolkata Knight Riders</option>
                <option>Rajasthan Royals</option>
                <option>Delhi Capitals</option>
                <option>Kings XI Punjab</option>
                <option>Sunrisers Hyderabad</option>
                <option>Deccan Chargers</option>
                <option>Pune Warriors</option>
                <option>Gujarat Lions</option>
                <option>Rising Pune Supergiant</option>
                <option>Rising Pune Supergiants</option>
            </select><br><br>

            <label>Bowling Team:</label><br>
            <select name="bowl_team" required>
                <option value="">-- Select Bowling Team --</option>
                <option>Chennai Super Kings</option>
                <option>Mumbai Indians</option>
                <option>Royal Challengers Bangalore</option>
                <option>Kolkata Knight Riders</option>
                <option>Rajasthan Royals</option>
                <option>Delhi Capitals</option>
                <option>Kings XI Punjab</option>
                <option>Sunrisers Hyderabad</option>
                <option>Deccan Chargers</option>
                <option>Pune Warriors</option>
                <option>Gujarat Lions</option>
                <option>Rising Pune Supergiant</option>
                <option>Rising Pune Supergiants</option>
            </select><br><br>

            <label>Overs:</label><br>
            <input type="number" step="0.1" name="over" placeholder="e.g., 12.3" required><br><br>

            <label>Current Runs:</label><br>
            <input type="number" name="score" placeholder="e.g., 95" required><br><br>

            <label>Wickets Fallen:</label><br>
            <input type="number" name="wickets" placeholder="e.g., 3" required><br><br>

            <label>Runs in Last 5 Overs:</label><br>
            <input type="number" name="runs_last_5" placeholder="e.g., 42" required><br><br>

            <label>Wickets in Last 5 Overs:</label><br>
            <input type="number" name="wickets_last_5" placeholder="e.g., 1" required><br><br>

            <button type="submit">Predict</button>
        </form>

             <div id="resultSection" >
                    {% if prediction_text %}
                     <h3>{{ prediction_text }}</h3>
                    {% endif %}
            </div>

    </div>
   
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const prediction = "{{ prediction_text | default('') }}";
    
            if (prediction.trim() !== "") {
                setTimeout(() => {
                    const result = document.getElementById("resultSection");
                    if (result) {
                        result.scrollIntoView({ behavior: "smooth", block: "center" });
                    }
                }, 150); // small delay ensures rendering is complete
            }
        });
    </script>
    
      
</body>
</html>
